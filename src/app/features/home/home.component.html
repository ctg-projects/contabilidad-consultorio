<div class="cards-wrapper mat-elevation-z2"  *ngFor="let item of (menuItems$ | async)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ item.label }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ item.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="item.route_path">
        Ingresar
      </button>
      </mat-card-actions>
  </mat-card>
</div>
